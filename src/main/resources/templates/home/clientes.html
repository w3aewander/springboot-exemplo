    <div sec:authorize="hasRole('ADMIN')">

        <div class="text-danger">Nossos clientes</div>

        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>RegNo</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Celular</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente, stat: ${clientes}">

                <td th:text="${stat.index} +1"></td>
                <td th:text="${cliente.getNome()}"></td>
                <td th:text="${cliente.getEmail()}"></td>
                <td th:text="${cliente.getCelular()}"></td>

            </tr>
            </tbody>
        </table>
